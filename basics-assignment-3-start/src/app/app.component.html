<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-default" (click)="onDisplay()">
        Display Details
      </button>
      <p *ngIf="display">This is the displayed paragraph text</p>
      <div *ngFor="let item of log; let i = index">
        <div
          [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'white' }"
          [ngClass]="{ white: i >= 4 }"
        >
          {{ item }}
        </div>
      </div>
    </div>
  </div>
</div>
